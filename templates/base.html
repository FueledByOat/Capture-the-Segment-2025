<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Strava Segment Challenge{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Capture the Segment 2025</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>

    <div class="container">
        {% block content %}{% endblock %}

</html>
