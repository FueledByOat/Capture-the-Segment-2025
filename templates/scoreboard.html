{% extends "base.html" %}
{% block title %}Scoreboard{% endblock %}
{% block content %}
<h2>Team Flag Totals</h2>

<p>
  <a href="{{ url_for('export_all_efforts') }}" class="button">⬇️ Export All Segment Efforts</a>
</p>

<table>
  <thead>
    <tr><th>Team</th><th>Flags 🚩</th></tr>
  </thead>
  <tbody>
    {% for team, count in flags.items() %}
      <tr style="background-color: 
        {% if team == 'North' %}#d1c4e9
        {% elif team == 'South' %}#f8bbd0
        {% elif team == 'STP' %}#c8e6c9
        {% else %}#eee
        {% endif %};">
        <td><strong>{{ team }}</strong></td>
        <td>{{ count }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
